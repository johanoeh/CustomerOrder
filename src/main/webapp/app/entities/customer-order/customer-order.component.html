<div>
    <h2 id="page-heading">
        <span jhiTranslate="customerOrderApp.customerOrder.home.title">Customer Orders</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-customer-order" [routerLink]="['/customer-order/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="customerOrderApp.customerOrder.home.createLabel">
            Create a new Customer Order
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="customerOrders?.length === 0">
        <span jhiTranslate="customerOrderApp.customerOrder.home.notFound">No customerOrders found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="customerOrders && customerOrders.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="customerOrderApp.customerOrder.orderNumber">Order Number</span></th>
                    <th scope="col" ><span jhiTranslate="customerOrderApp.customerOrder.orderStatus">Order Status</span></th>
                    <th scope="col" ><span jhiTranslate="customerOrderApp.customerOrder.customerNumber">Customer Number</span></th>
                    <th scope="col" ><span jhiTranslate="customerOrderApp.customerOrder.legalId">Legal Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customerOrder of customerOrders ;trackBy: trackId">
                    <td><a [routerLink]="['/customer-order', customerOrder.id, 'view']">{{ customerOrder.id }}</a></td>
                    <td>{{ customerOrder.orderNumber }}</td>
                    <td>{{ customerOrder.orderStatus }}</td>
                    <td>{{ customerOrder.customerNumber }}</td>
                    <td>{{ customerOrder.legalId }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/customer-order', customerOrder.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/customer-order', customerOrder.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(customerOrder)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
