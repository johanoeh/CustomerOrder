<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-customer-order-heading" jhiTranslate="customerOrderApp.customerOrder.home.createOrEditLabel">Create or edit a Customer Order</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerOrderApp.customerOrder.orderNumber" for="field_orderNumber">Order Number</label>
                    <input type="text" class="form-control" name="orderNumber" id="field_orderNumber"
                           formControlName="orderNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerOrderApp.customerOrder.orderStatus" for="field_orderStatus">Order Status</label>
                    <input type="text" class="form-control" name="orderStatus" id="field_orderStatus"
                           formControlName="orderStatus"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerOrderApp.customerOrder.customerNumber" for="field_customerNumber">Customer Number</label>
                    <input type="text" class="form-control" name="customerNumber" id="field_customerNumber"
                           formControlName="customerNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="customerOrderApp.customerOrder.legalId" for="field_legalId">Legal Id</label>
                    <input type="text" class="form-control" name="legalId" id="field_legalId"
                           formControlName="legalId"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
